<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    
    <title>룸 데코 홈페이지</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/fabric@latest/dist/fabric.min.js"></script>
    
</head>

<body>
    <button onclick="location.href='../index.html'">← 메인</button>
    <div id="sidebar">
        <h3 style="margin-top: 0; text-align: center;">아이템 선택하기</h3>
        <div id="items-container">
            <!-- JavaScript로 동적으로 생성될 부분 -->
        </div>

        <div class="pagination">
            <button id="prevBtn">◀ 이전</button>
            <span id="pageInfo">1 / 3</span>
            <button id="nextBtn">다음 ▶</button>
        </div>
    </div>
    <div id="controls" style="margin: 15px;">
        <button id="deleteBtn" disabled>선택한 아이템 삭제 🗑️</button>
    </div>

    <div id="canvas-wrapper">
        <canvas id="canvas" width="900" height="600"></canvas>
    </div>

    <!-- <script src="fabric.min.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
