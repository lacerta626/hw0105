<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page-container">

  <!-- 배경 -->
  <img src="images/home.jpg" class="bg-image">

  <!-- HOME 히트박스 -->
  <div class="home-hitbox"
       onclick="location.href='../index.html'">
  </div>

  <!-- 메뉴 버튼 -->
  <div class="menu">
    <button onclick="location.href='../room/room.html'">Character Room</button>
    <button onclick="location.href='../trpg/trpg.html'">TRPG</button>
  </div>

</div>
<div class="click-area">
    <button id="clickBtn">CLICK</button>
</div>

<img id="popupImage" src="../images/love_pink.png">

<script>
    const clickBtn = document.getElementById("clickBtn");
    const popupImage = document.getElementById("popupImage");

    clickBtn.addEventListener("click", () => {
        popupImage.classList.toggle("show");
    });

    document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
            popupImage.classList.remove("show");
        }
    });
</script>
</body>
</html>
