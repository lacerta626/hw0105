<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2K Room Decor - Test</title>
    <link rel="stylesheet" href="decostyle.css">
    <script src="https://cdn.jsdelivr.net/npm/fabric@latest/dist/fabric.min.js"></script>
</head>

<body>
    <div class="desktop-bg">
        <div class="grid-overlay"></div>

        <button class="retro-btn back-btn" onclick="location.href='../index.html'">‚Üê MAIN</button>

        <main class="workspace">
            <section id="sidebar" class="window-frame item-window">
                <div class="window-header">
                    <span class="window-title">ITEM_BOX.exe</span>
                    <div class="window-controls">
                        <div class="win-btn"></div>
                        <div class="win-btn"></div>
                        <div class="win-btn close">√ó</div>
                    </div>
                </div>
                <div class="window-content">
                    <div id="items-container">
                    </div>
                    <div class="pagination">
                        <button id="prevBtn" class="retro-btn">PREV</button>
                        <span id="pageInfo">1 / 3</span>
                        <button id="nextBtn" class="retro-btn">NEXT</button>
                    </div>
                </div>
            </section>

            <section class="window-frame canvas-window">
                <div class="window-header">
                    <span class="window-title">MY_ROOM.jpg</span>
                    <div class="window-controls">
                        <div class="win-btn"></div>
                        <div class="win-btn"></div>
                        <div class="win-btn close">√ó</div>
                    </div>
                </div>
                <div class="window-content">
                    <div class="canvas-toolbar">
                        <button id="deleteBtn" class="retro-btn" disabled>DELETE üóëÔ∏è</button>
                    </div>
                    <div id="canvas-wrapper">
                        <canvas id="canvas" width="900" height="600"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="decoscript.js"></script>
</body>

</html>
