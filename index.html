<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<source src="images/back2.mp4" type="video/manual">

<video autoplay muted loop playsinline id="bg-video">
    <source src="images/back2.mp4" type="video/mp4">
</video>
<div id="loading-screen">
    <div class="loader-content">
        <div class="image-track">
            <img src="images/Hw_11.png" alt="loading1" class="loader-img img-up">
            <img src="images/Hw_22.png" alt="loading2" class="loader-img img-down">
        </div>
        <div class="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
    </div>
</div>

<video autoplay muted loop playsinline id="bg-video">
    <source src="images/back2.mp4" type="video/mp4">
</video>
<div class="main-container">
<div class="image-wrapper">
    <img src="images/Hww_11.png" class="bg-image">

    <!-- HOME 클릭 영역 (이미지 기준) -->
    <a href="home/home.html" class="home-hitbox"></a>
  </div>
   <div id="dday" class="dday-text"></div>
  <!-- 중앙 하단 CLICK 버튼 -->
  <div class="click-area">
    <button id="clickBtn">CLICK</button>
  </div>

    <!-- 팝업 이미지 -->
    <img id="popupImage" src="images/love_pink.png">

</div>

<script>
const clickBtn = document.getElementById("clickBtn");
const popupImage = document.getElementById("popupImage");

clickBtn.addEventListener("click", () => {
    popupImage.classList.toggle("show");
});

document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
        popupImage.classList.remove("show");
    }
});
// ❤️ 사귄 날짜 (YYYY-MM-DD)
  const startDate = new Date("2026-01-05");
  const today = new Date();

  // 날짜 차이 계산
  const diffTime = today - startDate;
  const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;

  const dday = document.getElementById("dday");

  dday.textContent = `DAY ${diffDays}`;
  window.addEventListener('load', () => {
    const loadingBar = document.getElementById('loading-bar');
    const loadingScreen = document.getElementById('loading-screen');
    
    // 로딩바 진행 시뮬레이션 (실제 리소스 로드와 연동 가능)
    let width = 0;
    const interval = setInterval(() => {
        if (width >= 100) {
            clearInterval(interval);
            
            // 약간의 지연 후 로딩창 제거
            setTimeout(() => {
                loadingScreen.classList.add('finished');
            }, 500);
        } else {
            width += Math.random() * 15; // 랜덤하게 속도 조절
            if (width > 100) width = 100;
            loadingBar.style.width = width + '%';
        }
    }, 150);
});
</script>

</body>
</html>
