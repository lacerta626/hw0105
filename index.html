<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="main-container">
<div class="image-wrapper">
    <img src="images/main_pink.jpg" class="bg-image">

    <!-- HOME 클릭 영역 (이미지 기준) -->
    <a href="home/home.html" class="home-hitbox"></a>
  </div>
   <div id="dday" class="dday-text"></div>
  <!-- 중앙 하단 CLICK 버튼 -->
  <div class="click-area">
    <button id="clickBtn">CLICK</button>
  </div>

    <!-- 팝업 이미지 -->
    <img id="popupImage" src="images/love_pink.png">

</div>

<script>
const clickBtn = document.getElementById("clickBtn");
const popupImage = document.getElementById("popupImage");

clickBtn.addEventListener("click", () => {
    popupImage.classList.toggle("show");
});

document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
        popupImage.classList.remove("show");
    }
});
// ❤️ 사귄 날짜 (YYYY-MM-DD)
  const startDate = new Date("2026-01-05");
  const today = new Date();

  // 날짜 차이 계산
  const diffTime = today - startDate;
  const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;

  const dday = document.getElementById("dday");

  dday.textContent = `DAY ${diffDays}`;
</script>

</body>
</html>
