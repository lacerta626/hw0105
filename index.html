<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>룸 데코 홈페이지</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/fabric@latest/dist/fabric.min.js"></script>
</head>
<body>
    <h1>방 꾸미기</h1>
    <div id="toolbar">
    <img src="images/hyeon.png"   class="draggable" width="100" height="100" alt="현"   draggable="true">
    <img src="images/won.png"   class="draggable" width="100" height="100" alt="원"   draggable="true">
    <img src="images/bear_purple.png"  class="draggable" width="100" height="100" alt="곰인형"   draggable="true">
    <img src="images/chair.png"  class="draggable" width="100" height="100" alt="의자"   draggable="true">
    <!-- 원하는 만큼 추가 -->
</div>
<div id="sidebar">
    <h3>꾸미기 아이템</h3>
    
    <div id="items-container">
        <!-- JavaScript로 동적으로 생성될 부분 -->
    </div>
    
    <div class="pagination">
        <button id="prevBtn">◀ 이전</button>
        <span id="pageInfo">1 / 3</span>
        <button id="nextBtn">다음 ▶</button>
    </div>
</div>
<div id="controls" style="margin: 15px;">
    <button id="deleteBtn" disabled>선택한 아이템 삭제 🗑️</button>
</div>

<canvas id="canvas" width="900" height="600"></canvas>

    <script src="fabric.min.js"></script> <!-- Fabric.js 라이브러리 -->
    <script src="script.js"></script>
</body>
</html>
